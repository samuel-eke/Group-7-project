    <h1 class="text-center">Booking Form</h1>
    <p class="text-center">Let us know how we can help you!</p>
    <div class="container w-50 border border-primary rounded ">

        <label for="name" class="form-label">Name:</label>
        <input type="name" class="form-control w-50 border border-primary" placeholder="First name...">
        <input type="name" class="form-control w-50 border border-primary" placeholder="Last name..."> <br>

        <label for="phone" class="form-label">Tel:</label>
        <input type="text" class="form-control w-50 border border-primary" placeholder="phone number..."><br>

        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control w-50 border border-primary" placeholder="email..."> <br>

        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control w-50 border border-primary" placeholder="address...">
        <input type="text" class="form-control w-50 border border-primary" placeholder="city...">
        <br>

        <label for="zip code" class="form-label">Postal/Zip code</label>
        <input type="text" class="form-control w-50 border border-primary" placeholder="code..."><br>

        <label for="date">Date</label>
        <input type="date" class="form-control w-50 border border-primary"><br>

        <label for="time">Time</label>
        <input type="time" class="form-control w-50 border border-primary"><br>

        <label for="">What services are you interested in?</label> <br>
        <textarea name="request a service" id="" class="form-control w-50 border border-primary"></textarea> <br>

        <label for="">Would you like to be notified about promotional services?</label><br>
        <input type="radio" name="option" value="option2"> Yes
        <br>
        <label>
            <input type="radio" name="option" value="option3"> No
        </label><br><br>


        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <button type="reset" class="btn btn-primary mb-3">Reset</button>
